<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  {{ partial "head.html" . }}
</head>
<body>
  {{ partial "header.html" . }}
<main>
  <div class="container">
    <section>
      <div class="row">
        <div class="col-12 text-center text-md-left">
          <h2 class="h1-md">{{ $.Params.rd_contact__title }}</h2>
        </div>
        <div class="col-12 col-lg-6">
          <p class="h3">{{ $.Params.rd_contact__text }}</p>
        </div>
        <div class="col-12 col-lg-6">
          <form role="form" method="POST" name="contact" action="/success/" data-netlify="true">
            <p class="d-none">
              <label>Donâ€™t fill this out if you're human: <input name="bot-field" /></label>
            </p>
            <div class="row">
              <div class="col-12 col-md-6">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="{{ $.Params.rd_contact__form__firstName }}" name="firstName" required>
                </div>
              </div>
              <div class="col-12 col-md-6">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="{{ $.Params.rd_contact__form__lastName }}" name="lastName" required>
                </div>
              </div>
              <div class="col-12">
                <div class="form-group">
                  <input type="email" class="form-control" placeholder="{{ $.Params.rd_contact__form__email }}" name="email" required>
                </div>
              </div>
              <div class="col-12">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="{{ $.Params.rd_contact__form__company }}" name="companyName" required>
                </div>
              </div>
              <div class="col-12">
                <div class="form-group">
                  <textarea rows="8" class="form-control" name="messageText" placeholder="{{ $.Params.rd_contact__form__message }}" required></textarea>
                </div>
              </div>
              <div class="col-12">
                <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-block d-block d-md-none">{{ $.Params.rd_contact__form__btn }}</button>
                  <button type="submit" class="btn btn-primary d-none d-md-block m-md-auto ml-lg-auto mr-lg-0">{{ $.Params.rd_contact__form__btn }}</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
  </div>

</main>
<!-- Footer -->
{{ partial "footer.html" . }}
</body>
</html>
