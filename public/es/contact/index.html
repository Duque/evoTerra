<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
    <title>IoCash - Contacto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
  
<main>
  <div class="container">
    <section>
      <div class="row">
        <div class="col-12 text-center text-md-left">
          <h2 class="h1-md"></h2>
        </div>
        <div class="col-12 col-lg-6">
          <p class="h3"></p>
        </div>
        <div class="col-12 col-lg-6">
          <form role="form" method="POST" name="contact" action="/success/" data-netlify="true">
            <p class="d-none">
              <label>Donâ€™t fill this out if you're human: <input name="bot-field" /></label>
            </p>
            <div class="row">
              <div class="col-12 col-md-6">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="" name="firstName" required>
                </div>
              </div>
              <div class="col-12 col-md-6">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="" name="lastName" required>
                </div>
              </div>
              <div class="col-12">
                <div class="form-group">
                  <input type="email" class="form-control" placeholder="" name="email" required>
                </div>
              </div>
              <div class="col-12">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="" name="companyName" required>
                </div>
              </div>
              <div class="col-12">
                <div class="form-group">
                  <textarea rows="8" class="form-control" name="messageText" placeholder="" required></textarea>
                </div>
              </div>
              <div class="col-12">
                <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-block d-block d-md-none"></button>
                  <button type="submit" class="btn btn-primary d-none d-md-block m-md-auto ml-lg-auto mr-lg-0"></button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
  </div>

</main>

<footer class="rd_footer rd_bg rd_bg-primary--gradient">
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-6 offset-md-1">
        
      </div>
      <div class="col-12 col-md-3 order-md-first text-center">
        <img src="/projects/clappy/svg/logo-big.svg" alt="Clappy logo" class="rd_footer__logo">
      </div>
    </div>
  </div>
</footer>

</body>
</html>
