<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
    <title>IoCash - Contact success</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
  
<main>
  <div class="container">
    <section>
      <div class="row">
        <div class="col-12 text-center text-md-left">
          <h2 class="h1-md">Get in Touch</h2>
        </div>
        <div class="col-12 col-lg-6">
          <p class="h3">Interested in using real money on the blockchain? Contact us and we will get back shortly.</p>
        </div>
        <div class="col-12 col-lg-6">
          <form role="form" method="POST" name="contact" action="/success/" data-netlify="true">
            <p class="d-none">
              <label>Donâ€™t fill this out if you're human: <input name="bot-field" /></label>
            </p>
            <div class="row">
              <div class="col-12 col-md-6">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="First name" name="firstName">
                </div>
              </div>
              <div class="col-12 col-md-6">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Last name" name="lastName">
                </div>
              </div>
              <div class="col-12">
                <div class="form-group">
                  <input type="email" class="form-control" placeholder="E-mail" name="email">
                </div>
              </div>
              <div class="col-12">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Company name" name="companyName">
                </div>
              </div>
              <div class="col-12">
                <div class="form-group">
                  <textarea rows="8" class="form-control" name="messageText" placeholder="Your message"></textarea>
                </div>
              </div>
              <div class="col-12">
                <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-block d-block d-md-none">Send</button>
                  <button type="submit" class="btn btn-primary d-none d-md-block m-md-auto ml-lg-auto mr-lg-0">Send</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
  </div>
  <div class="modal" tabindex="-1" role="dialog" id="contactModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body pb-64">
          <div class="row">
            <div class="col-12">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&nbsp;</span>
              </button>
            </div>
            <div class="col-12">
              <h2 class="h1-md text-center mt-64 mb-48">Thanks!</h2>
            </div>
            <div class="col-12 col-md-10 offset-md-1">
              <p class="h3 text-center">We will get back shortly</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<footer class="rd_footer rd_bg rd_bg-primary--gradient">
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-6 offset-md-1">
        
      </div>
      <div class="col-12 col-md-3 order-md-first text-center">
        <img src="/projects/clappy/svg/logo-big.svg" alt="Clappy logo" class="rd_footer__logo">
      </div>
    </div>
  </div>
</footer>

</body>
</html>
