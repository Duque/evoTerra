<main>

        </div>

        <div class="col-12 col-lg-6">
          <form role="form" method="POST" name="contact" action="/success/" data-netlify="true">
            <p class="d-none">

                </div>
              </div>
              <div class="col-12 col-md-6">

                </div>
              </div>

                  <input type="text" class="form-control" placeholder="Company name" name="companyName" required>
                </div>
              </div>
              <div class="col-12">
                <div class="form-group">
                  <textarea rows="8" class="form-control" name="messageText" placeholder="Your message" required></textarea>
                </div>
              </div>
              <div class="col-12">
                <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-block d-block d-md-none">Send</button>
                  <button type="submit" class="btn btn-primary d-none d-md-block m-md-auto ml-lg-auto mr-lg-0">Send</button>

              </div>
            </div>
          </form>
